language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t ngochieu276/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ngochieu276/react-test npm test -- --coverage

after_success:
  - docker build -t ngochieu276/multi-client ./client
  - docker build -t ngochieu276/multi-nginx ./nginx
  - docker build -t ngochieu276/multi-server ./server
  - docker build -t ngochieu276/multi-worker ./worker